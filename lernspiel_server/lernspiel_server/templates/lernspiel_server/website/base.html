{% load static %}{% load i18n %}<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %} | {{ site.name }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="{{ favicon.url }}">
        <link rel="apple-touch-icon" href="{{ favicon.url }}">

        <link href="{% static 'lernspiel_server/_bundle.css' %}" rel="stylesheet">
        <script src="{% static 'lernspiel_server/_bundle.js' %}"></script>

        <style>
            {% include "lernspiel_server/website/base.css" %}
        </style>

        <!-- TODO: Prototype: Self-host fonts later! -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        {% block extra_head %}
        {% endblock %}
    </head>
    <body>
        <header>
            <img class="logo" src="{{ site_logo.url }}" alt="{{ site.name }}">

            {% block header_menu %}
            {% endblock %}
        </header>

        <main>
            {% block main %}
            {% endblock %}
        </main>

        {% if show_footer %}
        <footer>
            {% block footer %}
            {% endblock %}
        </footer>
        {% endif %}
    </body>
</html>
