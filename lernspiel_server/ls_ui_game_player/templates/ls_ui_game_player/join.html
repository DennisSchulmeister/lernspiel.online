{% extends "lernspiel_server/website/base.html" %}
{% load static %}
{% load i18n %}

{% block extra_head %}
<style>
    main {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        /* font-size: 200%;
        text-shadow: 1px 1px 2px rgb(0,0,0, 0.5); */
    }

    #popup {
        border-radius: 0.5em;
        padding: 1em;
        background: rgba(255,255,255, 0.75);
        color: rgb(10, 10, 10);
        box-shadow: 1px 1px 2px rgba(0,0,0, 0.5);
    }

    #popup h1 {
        background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 50%, rgba(252,176,69,1) 100%);
        background-clip: text;
        text-fill-color: transparent;
        -webkit-text-fill-color: transparent;

        margin-bottom: 1.5em;
    }

    #popup input {
        /* display: block; */
        width: 8em;
        
        border: none;
        outline: none;
        border-bottom: 1px solid darkgrey;
        background: none;

        font-size: 200%;
        color: rgb(70, 70, 70);
        text-align: center;

        background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(0,212,255,1) 100%);
        background-clip: text;
        text-fill-color: transparent;
        -webkit-text-fill-color: transparent;
    }

    #popup button {
        border: none;
        background: #2b4d88;
        color: white;
        cursor: pointer;
        font-size: 150%;
        padding: 0.5em;
        border-radius: 0.5em;

        margin-left: 1em;
    }

    #error {
        font-weight: bold;
        margin-top: 1em;

        color: red;
        text-shadow: 1px 1px 2px rgba(0,0,0, 0.25);
    }
</style>
{% endblock %}

{% block header_menu %}
    <h2>
        {% trans "Join Game" %}
    </h2>
{% endblock %}

{% block main %}
    <form id="popup" method="POST">
        {% csrf_token %}

        <h1>{% trans "Join Game" %}</h1>
        <input name="play_namer" placeholder="{% trans "Your Name" %}">
        <input name="game_code" placeholder="{% trans "Game Code" %}">
        <button>{% trans "Let's go!" %}</button>

        <div id="error">{{ error_message }}</div>
    </form>

{% endblock %}
